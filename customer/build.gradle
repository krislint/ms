
plugins {
    id 'org.springframework.boot' version '2.4.1'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id 'java'
}

group = 'com.moelyon.ms'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'


dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    // https://mvnrepository.com/artifact/org.apache.dubbo/dubbo-spring-boot-starter
    compile group: 'org.apache.dubbo', name: 'dubbo-spring-boot-starter', version: '2.7.8'
    // https://mvnrepository.com/artifact/com.orbitz.consul/consul-client
    compile group: 'com.orbitz.consul', name: 'consul-client', version: '1.5.0'
    // https://mvnrepository.com/artifact/org.apache.dubbo/dubbo-registry-consul
    implementation 'org.apache.dubbo:dubbo-registry-consul:2.7.8'
    compile project(':api')
}

test {
    useJUnitPlatform()
}
